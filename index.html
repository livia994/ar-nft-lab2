<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR NFT Project</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- NFT Marker (your pat files) -->
      <a-nft
        type="nft"
        url="./pat"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
        id="marker"
      >

        <!-- Object 1 (default) -->
        <a-entity
          id="obj1"
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
          scale="0.2 0.2 0.2"
          position="0 0 0"
        ></a-entity>

        <!-- Object 2 (hidden until click) -->
        <a-entity
          id="obj2"
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb"
          scale="0.08 0.08 0.08"
          position="0 0 0"
          visible="false"
        ></a-entity>

        <!-- Text Panel (third scenario, for grade 9) -->
        <a-entity id="textpanel" visible="false" position="0 0 0">
          <a-plane
            width="2"
            height="1"
            color="#222"
            opacity="0.9"
          ></a-plane>

          <a-text
            value="You unlocked the final clue!"
            align="center"
            width="1.8"
            position="0 0 0.01"
            color="#fff"
          ></a-text>
        </a-entity>

      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Interaction Logic -->
    <script>
      let state = 0; // 0 = first object, 1 = second object, 2 = text panel
      const obj1 = document.querySelector("#obj1");
      const obj2 = document.querySelector("#obj2");
      const textPanel = document.querySelector("#textpanel");

      document.body.addEventListener("click", () => {
        if (state === 0) {
          // switch to object 2
          obj1.setAttribute("visible", "false");
          obj2.setAttribute("visible", "true");
          state = 1;
        } else if (state === 1) {
          // switch to text panel
          obj2.setAttribute("visible", "false");
          textPanel.setAttribute("visible", "true");
          state = 2;
        }
      });
    </script>
  </body>
</html>
