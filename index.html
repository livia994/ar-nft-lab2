<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blooming Worlds â€“ AR NFT Project</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        max-width: 300px;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.55);
        color: #ffffff;
        border-radius: 12px;
        z-index: 10;
        backdrop-filter: blur(6px);
      }

      #ui h1 {
        margin: 0 0 4px;
        font-size: 17px;
        font-weight: 600;
      }

      #ui p {
        margin: 3px 0;
        font-size: 13px;
        line-height: 1.3;
      }

      #ui small {
        font-size: 11px;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <!-- UI PANEL -->
    <div id="ui">
      <h1>Blooming Worlds</h1>
      <p>The painting awakens when you look at it.</p>
      <p id="story">Step 1 â€” A golden seed rises. Tap to evolve.</p>
      <small>Move around the marker to explore the shapes.</small>
    </div>

    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      >
      
      <!-- NFT MARKER -->
      <a-nft
        type="nft"
        url="flo"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
        id="marker"
      >

        <!-- ðŸŒŸ OBJECT 1 â€” LARGE FLOATING SEED -->
        <a-entity id="obj1" position="0 2.5 0" scale="3.5 3.5 3.5" visible="true">
          <a-cone
            height="2.2"
            radius-bottom="1.4"
            color="#FFD700"
            material="emissive: #FFDD33; emissiveIntensity: 0.4;"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3500"
            animation__float="property: position; dir: alternate; dur: 1600; loop: true; to: 0 2.8 0; from: 0 2.5 0"
          ></a-cone>
        </a-entity>

        <!-- ðŸŒŒ OBJECT 2 â€” PULSING SPHERE WITH AURA -->
        <a-entity id="obj2" position="0 2.5 0" scale="3.5 3.5 3.5" visible="false">
          <a-sphere
            radius="1.3"
            color="#5588FF"
            material="emissive: #AA33FF; emissiveIntensity: 0.5; opacity: 0.95;"
            animation="property: color; from: #5588FF; to: #FF33AA; loop: true; dur: 2000"
            animation__pulse="property: scale; dir: alternate; dur: 1700; loop: true; to: 4 4 4; from: 3.2 3.2 3.2"
          ></a-sphere>

          <!-- Aura ring -->
          <a-torus
            radius="2.5"
            radius-tubular="0.08"
            color="#FF33AA"
            material="opacity: 0.4; emissive: #FF33AA; emissiveIntensity: 0.6;"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5500"
            position="0 0 0"
          ></a-torus>
        </a-entity>

        <!-- âœ¨ OBJECT 3 â€” GLOWING PORTAL -->
        <a-entity id="panel" position="0 2.5 0" scale="3.5 3.5 3.5" visible="false">
          <a-ring
            radius-inner="1.2"
            radius-outer="2.2"
            color="#00FFFF"
            material="emissive: #00FFFF; emissiveIntensity: 0.7; opacity: 0.9;"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          ></a-ring>

          <a-text
            value="You opened a portal!"
            align="center"
            width="5"
            position="0 -0.6 0.8"
            color="#FFFFFF"
          ></a-text>
        </a-entity>

      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- INTERACTION LOGIC -->
    <script>
      let state = 0;
      let markerSeen = false;

      const obj1 = document.querySelector("#obj1");
      const obj2 = document.querySelector("#obj2");
      const panel = document.querySelector("#panel");
      const marker = document.querySelector("#marker");
      const story = document.querySelector("#story");

      marker.addEventListener("markerFound", () => {
        markerSeen = true;
        console.log("MARKER FOUND");

        if (state === 0) story.textContent = "Step 1 â€” The golden seed rises. Tap to evolve.";
        if (state === 1) story.textContent = "Step 2 â€” A breathing sphere appears. Tap again.";
        if (state === 2) story.textContent = "Step 3 â€” A portal emerges. Tap to restart.";
      });

      document.body.addEventListener("click", () => {
        if (!markerSeen) return;

        if (state === 0) {
          obj1.setAttribute("visible", "false");
          obj2.setAttribute("visible", "true");
          state = 1;
          story.textContent = "Step 2 â€” The sphere awakens.";
        } 
        else if (state === 1) {
          obj2.setAttribute("visible", "false");
          panel.setAttribute("visible", "true");
          state = 2;
          story.textContent = "Step 3 â€” The portal opens.";
        } 
        else if (state === 2) {
          panel.setAttribute("visible", "false");
          obj1.setAttribute("visible", "true");
          state = 0;
          story.textContent = "Step 1 â€” The seed is reborn.";
        }
      });
    </script>
  </body>
</html>
