<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blooming Worlds – AR NFT Project</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        max-width: 280px;
        padding: 10px 14px;
        background: rgba(0, 0, 0, 0.55);
        color: #ffffff;
        border-radius: 10px;
        z-index: 10;
      }

      #ui h1 {
        margin: 0 0 4px;
        font-size: 16px;
      }

      #ui p {
        margin: 2px 0;
        font-size: 13px;
        line-height: 1.3;
      }

      #ui small {
        font-size: 11px;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <!-- UI PANEL -->
    <div id="ui">
      <h1>Blooming Worlds</h1>
      <p>Point your camera at the painting marker. Then tap to evolve the world.</p>
      <p id="story">Step 1 — A golden seed appears from the painting.</p>
      <small>Tip: move around the marker to see shapes from different angles.</small>
    </div>

    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- NFT MARKER -->
      <a-nft
        type="nft"
        url="flo"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
        id="marker"
      >

        <!-- OBJECT 1 — SEED -->
        <a-entity id="obj1" position="0 1 0" scale="1.8 1.8 1.8" visible="true">
          <a-cone
            height="1.2"
            radius-bottom="0.8"
            color="#FFD700"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
            animation__float="property: position; dir: alternate; dur: 1500; loop: true; to: 0 1.3 0; from: 0 1 0"
          ></a-cone>
        </a-entity>

        <!-- OBJECT 2 — LIVING SPHERE -->
        <a-entity id="obj2" position="0 1 0" scale="1.8 1.8 1.8" visible="false">
          <a-sphere
            radius="0.7"
            color="#3366FF"
            animation="property: color; from: #3366FF; to: #FF33AA; loop: true; dur: 2000"
            animation__pulse="property: scale; dir: alternate; dur: 1500; loop: true; to: 2 2 2; from: 1.5 1.5 1.5"
          ></a-sphere>
        </a-entity>

        <!-- OBJECT 3 — PORTAL -->
        <a-entity id="panel" position="0 1 0" scale="1.8 1.8 1.8" visible="false">
          <a-torus
            radius="1.2"
            radius-tubular="0.1"
            color="#00FFFF"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          ></a-torus>

          <a-text
            value="You opened the portal!"
            align="center"
            width="3"
            position="0 -0.4 0.4"
            color="#FFFFFF"
          ></a-text>
        </a-entity>

      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- LOGIC -->
    <script>
      let state = 0;
      let markerSeen = false;

      const obj1 = document.querySelector("#obj1");
      const obj2 = document.querySelector("#obj2");
      const panel = document.querySelector("#panel");
      const marker = document.querySelector("#marker");
      const story = document.querySelector("#story");

      marker.addEventListener("markerFound", () => {
        markerSeen = true;
        console.log("MARKER FOUND");

        if (state === 0) {
          story.textContent = "Step 1 — The golden seed rises. Tap to evolve.";
        } else if (state === 1) {
          story.textContent = "Step 2 — A living sphere forms. Tap again.";
        } else if (state === 2) {
          story.textContent = "Step 3 — A portal opens. Tap to restart.";
        }
      });

      document.body.addEventListener("click", () => {
        if (!markerSeen) return;

        if (state === 0) {
          obj1.setAttribute("visible", "false");
          obj2.setAttribute("visible", "true");
          state = 1;
          story.textContent = "Step 2 — The world becomes a living bubble.";
        } else if (state === 1) {
          obj2.setAttribute("visible", "false");
          panel.setAttribute("visible", "true");
          state = 2;
          story.textContent = "Step 3 — A portal opens.";
        } else if (state === 2) {
          panel.setAttribute("visible", "false");
          obj1.setAttribute("visible", "true");
          state = 0;
          story.textContent = "Step 1 — The seed is reborn.";
        }
      });
    </script>
  </body>
</html>
