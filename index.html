<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blooming Worlds – AR NFT Project</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        max-width: 320px;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        border-radius: 12px;
        z-index: 10;
      }

      #ui h1 {
        margin: 0 0 4px;
        font-size: 17px;
        font-weight: 600;
      }

      #ui p {
        margin: 3px 0;
        font-size: 13px;
        line-height: 1.35;
      }

      #ui small {
        font-size: 11px;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <!-- UI PANEL -->
    <div id="ui">
      <h1>Blooming Worlds</h1>
      <p>The painting summons a deep-sea light creature.</p>
      <p id="story">Step 1 — A tiny bioluminescent seed appears. Tap to evolve.</p>
      <small>Move around the marker to see the creature from different angles.</small>
    </div>

    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- NFT MARKER -->
      <a-nft
        type="nft"
        url="flo"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
        id="marker"
      >

        <!-- STEP 1 — SEED -->
        <a-entity id="obj1" position="0 2.5 0" scale="3 3 3" visible="true">
          <a-sphere
            radius="0.6"
            color="#66FFFF"
            material="emissive: #33FFFF; emissiveIntensity: 0.8; opacity: 0.95;"
            animation="property: scale; dir: alternate; dur: 1500; loop: true; to: 1.3 1.3 1.3; from: 1 1 1"
          ></a-sphere>

          <a-ring
            radius-inner="0.7"
            radius-outer="1.0"
            position="0 0 0.1"
            color="#99FFEE"
            material="emissive: #99FFEE; emissiveIntensity: 0.6; opacity: 0.6;"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 3000"
          ></a-ring>
        </a-entity>

        <!-- STEP 2 — JELLYFISH -->
        <a-entity id="obj2" position="0 2.5 0" scale="3 3 3" visible="false">
          <a-sphere
            radius="0.9"
            position="0 0.4 0"
            color="#2244FF"
            material="opacity: 0.75; emissive: #7744FF; emissiveIntensity: 0.8;"
            animation="property: scale; dir: alternate; dur: 2000; loop: true; to: 1.3 1.1 1.3; from: 1 1 1"
          ></a-sphere>

          <a-sphere
            radius="0.35"
            position="0 0.4 0"
            color="#88FFFF"
            material="emissive: #AAFFEE; emissiveIntensity: 1;"
            animation="property: color; from: #88FFFF; to: #FF88FF; loop: true; dur: 1800"
          ></a-sphere>

          <!-- tentacles -->
          <a-cylinder
            radius="0.04"
            height="1.6"
            position="0.3 -0.6 0"
            color="#66FFFF"
            material="opacity: 0.85; emissive: #55FFFF; emissiveIntensity: 0.7;"
            animation="property: rotation; dir: alternate; dur: 1300; loop: true; to: 0 20 10; from: 0 -10 -5"
          ></a-cylinder>

          <a-cylinder
            radius="0.04"
            height="1.8"
            position="-0.25 -0.7 0.1"
            color="#66CCFF"
            material="opacity: 0.85; emissive: #55CCFF; emissiveIntensity: 0.7;"
            animation="property: rotation; dir: alternate; dur: 1400; loop: true; to: 0 -15 10; from: 0 15 -10"
          ></a-cylinder>

          <a-cylinder
            radius="0.04"
            height="1.7"
            position="0.05 -0.8 -0.2"
            color="#AA88FF"
            material="opacity: 0.85; emissive: #BB77FF; emissiveIntensity: 0.7;"
            animation="property: rotation; dir: alternate; dur: 1600; loop: true; to: 10 10 -10; from: -10 -10 10"
          ></a-cylinder>
        </a-entity>

        <!-- STEP 3 — PORTAL -->
        <a-entity id="panel" position="0 2.5 0" scale="3 3 3" visible="false">
          <a-ring
            radius-inner="1.3"
            radius-outer="2.4"
            color="#00FFFF"
            material="emissive: #00FFFF; emissiveIntensity: 0.9; opacity: 0.9;"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
          ></a-ring>

          <a-text
            value="The jellyfish opens a portal."
            align="center"
            width="5"
            position="0 -0.7 0.8"
            color="#FFFFFF"
          ></a-text>
        </a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- INTERACTION LOGIC -->
    <script>
      let state = 0;
      let markerSeen = false;

      const obj1 = document.querySelector("#obj1");
      const obj2 = document.querySelector("#obj2");
      const panel = document.querySelector("#panel");
      const marker = document.querySelector("#marker");
      const story = document.querySelector("#story");

      marker.addEventListener("markerFound", () => {
        markerSeen = true;
        console.log("MARKER FOUND");

        if (state === 0) story.textContent = "Step 1 — A tiny bioluminescent seed appears. Tap to evolve.";
        if (state === 1) story.textContent = "Step 2 — The jellyfish glows, its tentacles drifting.";
        if (state === 2) story.textContent = "Step 3 — A luminous portal forms. Tap to restart.";
      });

      document.body.addEventListener("click", () => {
        if (!markerSeen) return;

        if (state === 0) {
          obj1.setAttribute("visible", "false");
          obj2.setAttribute("visible", "true");
          state = 1;
          story.textContent = "Step 2 — The jellyfish awakens.";
        } else if (state === 1) {
          obj2.setAttribute("visible", "false");
          panel.setAttribute("visible", "true");
          state = 2;
          story.textContent = "Step 3 — A portal opens.";
        } else if (state === 2) {
          panel.setAttribute("visible", "false");
          obj1.setAttribute("visible", "true");
          state = 0;
          story.textContent = "Step 1 — The light collapses into a seed.";
        }
      });
    </script>
  </body>
</html>
