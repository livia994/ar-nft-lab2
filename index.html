<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blooming Worlds – AR NFT Project</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        max-width: 320px;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        border-radius: 12px;
        z-index: 10;
      }

      #ui h1 {
        margin: 0 0 4px;
        font-size: 18px;
        font-weight: 600;
      }

      #ui p {
        margin: 3px 0;
        font-size: 13px;
      }

      #ui small {
        font-size: 11px;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <h1>Blooming Worlds</h1>
      <p>The deep-sea light creature emerges from the painting.</p>
      <p id="story">Step 1 — A glowing seed ignites. Tap to evolve.</p>
      <small>Move around the marker to explore the creature.</small>
    </div>

    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- NFT marker: make sure you still have flo.fset / flo.fset3 / flo.iset -->
      <a-nft
        type="nft"
        url="flo"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
        id="marker"
      >

        <!-- STEP 1 — BIG GLOWING SEED (slightly enhanced) -->
        <a-entity id="obj1" position="0 3.2 0" scale="5 5 5" visible="true">
          <a-sphere
            radius="1.2"
            color="#66FFFF"
            material="emissive: #33FFFF; emissiveIntensity: 1.1;"
            animation="property: scale; dir: alternate; dur: 1500; loop: true; to: 1.6 1.6 1.6; from: 1 1 1"
          ></a-sphere>

          <a-ring
            radius-inner="1.4"
            radius-outer="2.2"
            position="0 0 0.25"
            color="#99FFEE"
            material="emissive: #99FFEE; emissiveIntensity: 0.9; opacity: 0.7;"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 2600"
          ></a-ring>

          <a-ring
            radius-inner="2.0"
            radius-outer="2.8"
            position="0 0 0.35"
            color="#AAFFFF"
            material="emissive: #AAFFFF; emissiveIntensity: 0.8; opacity: 0.5;"
            animation="property: rotation; to: 0 0 -360; loop: true; dur: 3600"
          ></a-ring>
        </a-entity>

        <!-- STEP 2 — BIG JELLYFISH (same style, visible) -->
        <a-entity id="obj2" position="0 3.4 0" scale="5 5 5" visible="false">
          <!-- bell -->
          <a-sphere
            radius="1.8"
            position="0 0.7 0"
            color="#2244FF"
            material="opacity: 0.8; emissive: #7744FF; emissiveIntensity: 1.1;"
            animation="property: scale; dir: alternate; dur: 1700; loop: true; to: 1.3 1.15 1.3; from: 1 1 1"
          ></a-sphere>

          <!-- glowing core -->
          <a-sphere
            radius="0.8"
            position="0 0.7 0"
            color="#88FFFF"
            material="emissive: #AAFFEE; emissiveIntensity: 1.3;"
            animation="property: color; from: #88FFFF; to: #FF88FF; loop: true; dur: 1500"
          ></a-sphere>

          <!-- tentacles -->
          <a-cylinder
            radius="0.09"
            height="3.4"
            position="0.55 -1.4 0"
            color="#66FFFF"
            material="opacity: 0.9; emissive: #55FFFF; emissiveIntensity: 1;"
            animation="property: rotation; dir: alternate; dur: 1300; loop: true; to: 0 30 20; from: 0 -30 -20"
          ></a-cylinder>

          <a-cylinder
            radius="0.09"
            height="3.8"
            position="-0.5 -1.6 0.25"
            color="#66CCFF"
            material="opacity: 0.9; emissive: #55CCFF; emissiveIntensity: 1;"
            animation="property: rotation; dir: alternate; dur: 1500; loop: true; to: 0 -25 15; from: 0 25 -15"
          ></a-cylinder>

          <a-cylinder
            radius="0.09"
            height="3.6"
            position="0.1 -1.8 -0.25"
            color="#AA88FF"
            material="opacity: 0.9; emissive: #BB77FF; emissiveIntensity: 1;"
            animation="property: rotation; dir: alternate; dur: 1800; loop: true; to: 20 20 -20; from: -20 -20 20"
          ></a-cylinder>
        </a-entity>

        <!-- STEP 3 — BIG, CLEAR, COOL PORTAL -->
        <a-entity id="panel" position="0 3.4 0" scale="5 5 5" visible="false">
          <!-- outer ring -->
          <a-ring
            radius-inner="2.0"
            radius-outer="3.4"
            color="#00FFFF"
            material="emissive: #00FFFF; emissiveIntensity: 1.2; opacity: 0.95;"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 3200"
          ></a-ring>

          <!-- middle ring -->
          <a-ring
            radius-inner="1.3"
            radius-outer="2.4"
            position="0 0 0.2"
            color="#FF88FF"
            material="emissive: #FF66FF; emissiveIntensity: 1.1; opacity: 0.85;"
            animation="property: rotation; to: 0 0 -360; loop: true; dur: 3800"
          ></a-ring>

          <!-- inner orb -->
          <a-sphere
            radius="0.8"
            position="0 0 0.45"
            color="#88FFFF"
            material="emissive: #AAFFFF; emissiveIntensity: 1.4; opacity: 0.95;"
            animation="property: scale; dir: alternate; dur: 1200; loop: true; to: 1.3 1.3 1.3; from: 0.9 0.9 0.9"
          ></a-sphere>

          <a-text
            value="A bioluminescent portal opens."
            align="center"
            width="8"
            position="0 -1.2 1"
            color="#FFFFFF"
          ></a-text>
        </a-entity>

      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- EVOLUTION LOGIC -->
    <script>
      let state = 0;
      let markerSeen = false;
      let lastClick = 0;
      const CLICK_DELAY = 400; // ms

      const obj1 = document.querySelector("#obj1");
      const obj2 = document.querySelector("#obj2");
      const panel = document.querySelector("#panel");
      const story = document.querySelector("#story");
      const marker = document.querySelector("#marker");

      marker.addEventListener("markerFound", () => {
        markerSeen = true;
        console.log("MARKER FOUND");
      });

      document.body.addEventListener("click", () => {
        if (!markerSeen) return;

        const now = Date.now();
        if (now - lastClick < CLICK_DELAY) return;
        lastClick = now;

        if (state === 0) {
          obj1.setAttribute("visible", false);
          obj2.setAttribute("visible", true);
          state = 1;
          story.textContent = "Step 2 — A glowing jellyfish emerges.";
        } else if (state === 1) {
          obj2.setAttribute("visible", false);
          panel.setAttribute("visible", true);
          state = 2;
          story.textContent = "Step 3 — A bioluminescent portal opens.";
        } else {
          panel.setAttribute("visible", false);
          obj1.setAttribute("visible", true);
          state = 0;
          story.textContent = "Step 1 — A glowing seed reappears.";
        }
      });
    </script>
  </body>
</html>
