<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR NFT Test</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft type="nft" url="./pat" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" emitevents="true">

      <a-box id="obj1" position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="#FF0000"></a-box>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
