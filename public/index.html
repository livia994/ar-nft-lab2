<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR NFT Project</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >

      <!-- NFT MARKER (LOADED FROM GITHUB RAW) -->
        <a-nft
          type="nft"
          url="https://raw.githubusercontent.com/livia994/ar-nft-lab2/master/nft/marker"
          smooth="true"
          smoothCount="10"
          smoothTolerance="0.01"
          smoothThreshold="5"
          emitevents="true"
          id="marker"
        >


        <!-- Debug Axis -->
        <a-entity id="axis">
          <a-entity line="start: 0 0 0; end: 1 0 0; color: red"></a-entity>
          <a-entity line="start: 0 0 0; end: 0 1 0; color: green"></a-entity>
          <a-entity line="start: 0 0 0; end: 0 0 1; color: blue"></a-entity>
        </a-entity>

        <!-- SCENARIO 1 â€” PYRAMID -->
        <a-entity id="obj1" position="0 0.5 0" visible="true">
          <a-cone
            height="0.8"
            radius-bottom="0.6"
            color="#FFD700"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
            animation__float="property: position; dir: alternate; dur: 1500; loop: true; to: 0 0.7 0; from: 0 0.5 0"
          ></a-cone>
        </a-entity>

        <!-- SCENARIO 2 â€” SPHERE -->
        <a-entity id="obj2" position="0 0.5 0" visible="false">
          <a-sphere
            radius="0.45"
            animation="property: color; from: #3366FF; to: #FF33AA; loop: true; dur: 2000"
            animation__pulse="property: scale; dir: alternate; dur: 1500; loop: true; to: 1.4 1.4 1.4; from: 1 1 1"
          ></a-sphere>
        </a-entity>

        <!-- SCENARIO 3 â€” PORTAL -->
        <a-entity id="panel" position="0 0.5 0" visible="false">
          <a-torus
            radius="0.8"
            radius-tubular="0.05"
            color="#00FFFF"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          ></a-torus>

          <a-text
            value="You opened the portal!"
            align="center"
            width="2"
            position="0 -0.2 0.2"
            color="#FFFFFF"
          ></a-text>
        </a-entity>

      </a-nft>

      <a-entity camera></a-entity>

    </a-scene>

    <!-- LOGIC -->
    <script>
      let state = 0;

      const obj1 = document.querySelector("#obj1");
      const obj2 = document.querySelector("#obj2");
      const panel = document.querySelector("#panel");
      const marker = document.querySelector("#marker");

      marker.addEventListener("markerFound", () => console.log("ðŸ“Œ MARKER FOUND"));
      marker.addEventListener("markerLost", () => console.log("âŒ MARKER LOST"));

      document.body.addEventListener("click", () => {
        if (state === 0) {
          obj1.setAttribute("visible", "false");
          obj2.setAttribute("visible", "true");
          state = 1;
        } else if (state === 1) {
          obj2.setAttribute("visible", "false");
          panel.setAttribute("visible", "true");
          state = 2;
        }
      });
    </script>

  </body>
</html>
